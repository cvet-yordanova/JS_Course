<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>

<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
           let elements = document.querySelectorAll("ul#items li");
           let result = '';

            for (let node of elements) {
                result += node.textContent + "\n";
            }

           let elementToAppend = document.getElementById("result");
           elementToAppend.value = result;
        }

    </script>

</body>
</html>
