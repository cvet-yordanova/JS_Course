<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }
        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>

<script>
    function attachEventsListeners() {
        let daysField = document.getElementById("days");
        let hoursField = document.getElementById("hours");
        let minutesField = document.getElementById("minutes");
        let secondsField = document.getElementById("seconds");

        function daysToHours(daysCount){ return daysCount * 24; }
        function daysToMinutes(daysCount){ return daysCount * 24 * 60; }
        function daysToSeconds(daysCount){ return daysCount * 24 * 60 * 60; }

        function hoursToDays(hoursCount){ return hoursCount / 24 }
        function hoursToMinutes(hoursCount){ return hoursCount * 60 }
        function hoursToSeconds(hoursCount){ return hoursCount * 60 * 60 }

        function minutesToDays(minutesCount){ return minutesCount / 60 /24 }
        function minutesToHours(minutesCount){ return minutesCount / 60 }
        function minutesToSeconds(minutesCount){ return minutesCount * 60}

        function secondsToDays(secondsCount){ return secondsCount / 60 / 60 /24}
        function secondsToHours(secondsCount){ return secondsCount / 60 / 60}
        function secondsToMinutes(secondsCount){ return secondsCount / 60}

        document.getElementById("daysBtn").addEventListener('click', function(){
            let inputDays = Number(daysField.value);
            hoursField.value = daysToHours(inputDays);
            minutesField.value = daysToMinutes(inputDays);
            secondsField.value = daysToSeconds(inputDays);
        });

        document.getElementById("hoursBtn").addEventListener('click', function(){
            let inputHours = Number(hoursField.value);
            daysField.value = hoursToDays(inputHours);
            minutesField.value = hoursToMinutes(inputHours);
            secondsField.value = hoursToSeconds(inputHours);
        });

        document.getElementById("minutesBtn").addEventListener('click', function(){
            let inputMinutes = Number(minutesField.value);
            daysField.value = minutesToDays(inputMinutes);
            hoursField.value = minutesToHours(inputMinutes);
            secondsField.value = minutesToSeconds(inputMinutes);
        });

        document.getElementById("secondsBtn").addEventListener('click', function(){
            let inputSeconds = Number(secondsField.value);
            daysField.value = secondsToDays(inputSeconds);
            hoursField.value = secondsToHours(inputSeconds);
            minutesField.value = secondsToMinutes(inputSeconds);
        });

    }

</script>
</body>
</html>
