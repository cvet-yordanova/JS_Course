<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and delete</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add"
           onclick="addItem()">
    <script>
        function addItem() {

            let newText = document.getElementById("newText").value + " <a href='#'>[Delete]</a>";
            let list = document.getElementById("items");

            let newElement = document.createElement("li");
            newElement.innerHTML = newText;

            list.appendChild(newElement);
            newElement.children[0].addEventListener('click', deleteItem);

            document.getElementById("newText").value = '';

            function deleteItem() {
                let li = this.parentNode;
                let ul = li.parentNode;
                ul.removeChild(li);
            }
        }
    </script>

</body>
</html>
