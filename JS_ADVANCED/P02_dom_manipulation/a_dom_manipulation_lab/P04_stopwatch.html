<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>
        window.onload = function() {
            stopwatch();
        };

        function stopwatch(){
            let time = document.getElementById("time");
            let startBtn = document.getElementById("startBtn");
            let stopBtn = document.getElementById("stopBtn");
            let interval;
            let seconds = -1;

            startBtn.addEventListener('click', startTimer);
            stopBtn.addEventListener('click', stopTimer);

            function startTimer(){
                time.textContent = "00:00";
                seconds = 0;
                interval = setInterval(changeTime, 1000);

                startBtn.disabled = true;
                stopBtn.disabled = false;

                function changeTime(){
                    seconds++;
                    time.textContent = ("0" + Math.trunc(seconds / 60)).slice(-2) + ":" +  ("0" + (seconds % 60)).slice(-2);
                }
            }

            function stopTimer(){
                clearInterval(interval);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }

        }
    </script>

</body>
</html>
