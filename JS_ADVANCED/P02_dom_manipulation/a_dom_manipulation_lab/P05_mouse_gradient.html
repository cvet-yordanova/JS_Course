<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse gradient</title>
    <style>
        #gradient-box {
            width: 300px;
            border: 2px solid lightgrey;
        }
        #gradient-box:hover {
            border: 2px solid black;
        }
        #gradient {
            height: 30px;
            color: white;
            text-shadow: 1px 1px 10px black;
            text-align: center;
            line-height: 30px;
            background: linear-gradient(to right, black, white);
            cursor: crosshair;
        }

    </style>
</head>
<body>
    <div id="gradient-box">
        <div id="gradient">Click me!</div>
    </div>
    <div id="result"></div>
    <script>

        window.onload = getMousePosition();

        function getMousePosition() {
            let gradient = document.getElementById("gradient-box");
            let result = document.getElementById("result");
            gradient.addEventListener('mousemove', changeValue);
            gradient.addEventListener('mouseout', removeValue);

            function changeValue(event) {

                let power = event.offsetX / (event.target.clientWidth - 1);
                power = Math.trunc(power * 100);
                document.getElementById('result').textContent = power + "%";
            }

            function removeValue() {
                document.getElementById("result").textContent = '';
            }
        }

    </script>

</body>
</html>
