<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="wrapper">

</div>
<script src="book-generator.js"></script>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    };

    function createBook(selector, bookTitle, bookAuthor, bookISBN){
        let idCounter = 1;
        let container = $(selector);
        let counter = $(selector + " div").length;
        let fragment = document.createDocumentFragment();

        let div = $('<div>')
            .attr('id', 'book'+ (counter + 1))
            .append($('<p>')
                .addClass('title')
                .text(bookTitle))
            .append($('<p>')
                 .addClass('author')
                 .text(bookAuthor))
            .append($('<p>')
                  .addClass('isbn')
                  .text(bookISBN))
            .append($('<button>Select</button>').on('click', addBorder))
            .append($('<button>Deselect</button>').on('click', removeBorder));

        div.appendTo(fragment);
        container.append(fragment);


        function addBorder(){
            $(this.parentNode).css('border', '2px solid blue');
        }

        function removeBorder(){
            $(this.parentNode).css('border', 'none');
        }

    }


</script>
</body>
</html>
